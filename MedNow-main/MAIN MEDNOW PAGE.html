* {

/* Set styles for the header */
header {

header h1 {

nav ul {

nav ul li {

nav ul li a {

}

/* Set styles for the main content */

/* Set styles for the footer */
footer {

}
#floating-button {

            margin: 0 auto;
		}

		#floating-button img {
			display: block;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			transition: all 0.3s ease-in-out;
			
		}

		#floating-button img:hover {
			transform: scale(1.1);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		}
img {

	margin-left: auto;
	margin-right: auto;

}
.button-bar {
  display: flex;
  justify-content: center;

  padding: 10px;
  width: auto;
  align-self: center;
}
.moving-text-container {
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  background-color: #07070755;
}

.moving-text {
  color: #fff;
  white-space: nowrap;
  animation: marquee 20s linear infinite;
}

@keyframes marquee {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}

.clip-text {
  background: url(cool-aesthetic.gif);
  background-size: cover;
  background-position: center;
  
  -webkit-background-clip: text;
  color: transparent; // set to transparent, otherwise won't see the background
  
  width: 300px;
  height: 100px;
  box-sizing: border-box;
  font-size: 58px;
  font-weight: bold;
  text-align: center;
  line-height: 100px;
}
